name: CI Testing

on:
  push:
    branches: 
      - main
      - develop
  pull_request:
    branches: 
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20.8.0
      - run: npm ci
      - run: npm run -w express-backend lint
      - run: npm run -w react-frontend lint
      - run: npm run -w react-frontend build
